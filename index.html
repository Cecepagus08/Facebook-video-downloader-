<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Video Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        h1 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
            text-align: center;
        }
        input[type="text"] {
            padding: 10px;
            width: 300px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .links {
            margin-top: 20px;
        }
        .links a {
            display: block;
            margin: 10px 0;
            color: #007bff;
            text-decoration: none;
        }
        .links a:hover {
            text-decoration: underline;
        }
        .error {
            color: red;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Facebook Video Downloader</h1>
    <form id="downloadForm">
        <input type="text" id="videoUrl" placeholder="Masukkan URL video Facebook" required>
        <button type="submit">Download</button>
    </form>
    <div id="result" class="links"></div>
    <div id="error" class="error"></div>

    <script>
        document.getElementById('downloadForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Mencegah form dari reload halaman

            const videoUrl = document.getElementById('videoUrl').value;
            const apiUrl = `https://fbdown.vercel.app/api/get?url=${encodeURIComponent(videoUrl)}`;

            // Mengambil elemen result dan error
            const resultDiv = document.getElementById('result');
            const errorDiv = document.getElementById('error');

            // Mengosongkan elemen result dan error sebelum mengirim permintaan
            resultDiv.innerHTML = '';
            errorDiv.textContent = '';

            fetch(apiUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Gagal mendapatkan link video. Pastikan URL video dapat diakses secara publik.');
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.hd || data.sd) {
                        if (data.hd) {
                            resultDiv.innerHTML += `<a href="${data.hd}" target="_blank">Download Video HD</a>`;
                            console.log(data.hd)
                        }
                        if (data.sd) {
                            resultDiv.innerHTML += `<a href="${data.sd}" target="_blank">Download Video SD</a>`;
                            console.log(data.sd)
                        }
                    } else {
                        throw new Error('Tidak ditemukan link download untuk video ini.');
                    }
                })
                .catch(error => {
                    console.error(error);
                    errorDiv.textContent = error.message;
                });
        });
    </script>
</body>
</html>
